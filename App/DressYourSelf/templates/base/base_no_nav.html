{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Link for Icons: Font Awesome  -->
    <script src="https://kit.fontawesome.com/e4712713f1.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href={% static 'images_page/logo.png' %} />
    <!-- Link for CSS -->
    <link rel="stylesheet" href="{% static cssName %}">
    <!-- Link for Bootstrap 5 -->
    {% if cssBootstrap %}
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% endif %}
    {% if jsBootstrap %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% endif %}
</head>
<body>
    {% block content %}
    {% endblock %}

    <script src="{% static jsName %}"></script>
</body>
</html>
