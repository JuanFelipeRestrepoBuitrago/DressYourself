{% extends 'base/base_no_nav.html' %}

{% block content %}
    <div class="main-container">
        <div class="row">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                            <strong class="text-dark">{{ message }}</strong>
                            <button type="button" class="btn btn-close" data-bs-dismiss="alert">
                                <i class="fas fa-times"></i>
                            </button>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <h1 class="title">New Outfit</h1>
        <form action="" method="POST" class="card" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" value="" class="form-control" id="name" placeholder="Enter the garment's name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="description" placeholder="Enter the garment's description"></textarea>
            </div>
            <div class="form-group">
                <label>Image</label>
                <label for="image" class="form-control image-review">
                    <img id="imagePreview" src="" alt="Upload an Image">
                </label>
                <input type="file" name="image" id="image" accept="image/*" required hidden>
            </div>
            <div class="form-group">
                <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <div class="form-group">
                <label for="tops">Top</label>
                <input type="text" name="tops" value="" hidden id="tops">
            </div>
        </form>
    </div>
{% endblock %}
